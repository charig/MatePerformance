# Config file for ReBench
# Config format is YAML (see http://yaml.org/ for detailed spec)

# this run definition will be choosen if no parameters are given to rebench.py
default_experiment: all
default_data_file: 'mate.data'

runs:
    invocations: 1
    iterations: 100
    min_iteration_time: 100
    
.iteration_numbers:
    fast_vm_macro:      &FAST_VM_MACRO      1500
    slow_vm_macro:      &SLOW_VM_MACRO      800
    fast_vm_micro:      &FAST_VM_MICRO      800
    slow_vm_micro:      &SLOW_VM_MICRO      400
    inlining: &INLINING_VALUES
#            - 1500
        - 2500
#            - 3500
#            - 4000
#            - 6000
#            - 8000


# definition of benchmark suites
benchmark_suites:
    classic-macro-steady:
        gauge_adapter: RebenchLog
        iterations: *FAST_VM_MACRO ## the number iterations measured
        command: &MACRO_CMD " -cp .:LanguageFeatures:Json:Richards:DeltaBlue:NBody:GraphSearch:CD:Havlak:../../Smalltalk:../../Smalltalk/Mate:../../Smalltalk/Mate/MOP:../../Smalltalk/Mate/Compiler BenchmarkHarness %(benchmark)s %(iterations)s 0 "
        max_invocation_time: 60000
        location: &MATE_LOCATION "Benchmarks/Mate/Examples/Benchmarks"  
        benchmarks: &MACRO_STEADY
#            - Richards:
#                extra_args: "50"
#            - DeltaBlue:
#                extra_args: "10000"
#            - Mandelbrot:
#                extra_args: "1000"
#            - NBody:
#                extra_args: "150000"
#            - Json:
#                extra_args: "250"
            - GraphSearch:
                extra_args: "30"
            - PageRank:
                extra_args: "1200"
#            - CD:
#                extra_args: "50"
#            - Havlak:
#                extra_args: "600"                
                
    classic-micro-steady:
        gauge_adapter: RebenchLog
        command: *MACRO_CMD 
        max_invocation_time: 60000
        location: *MATE_LOCATION
        iterations: *FAST_VM_MICRO
        benchmarks: &MICRO_STEADY
#            - Bounce:
#                extra_args: "4000"
            - BubbleSort:
                extra_args: "5000"
            - Dispatch:
                extra_args: "2500"
            - Fannkuch:
                extra_args: "10"
            - Fibonacci:
                extra_args: "600"
            - FieldLoop:
                extra_args: "150"
#            - IntegerLoop:
#                extra_args: "400000"
#            - List:
#                extra_args: "750"
            - Loop:
                extra_args: "5000"
#            - Permute:
#                extra_args: "1500"
#            - Queens:
#                extra_args: "1500"
            - QuickSort:
                extra_args: "2500"
            - Recurse:
                extra_args: "5000"
#            - Sieve:
#                extra_args: "2500"
#            - Storage:
#                extra_args: "25000"
            - Sum:
                extra_args: "7500"
#            - Towers:
#                extra_args: "2500"
            - TreeSort:
                extra_args: "400"
            - WhileLoop:
                extra_args: "7500"

    are-we-fast-som:
        gauge_adapter: RebenchLog
        command: &MACRO_CMD_ARE " -cp .:Core:LanguageFeatures:Json:Richards:DeltaBlue:NBody:GraphSearch:CD:Havlak:../../../Mate/Smalltalk:../../../Mate/Smalltalk/Mate:../../../Mate/Smalltalk/Mate/MOP:../../../Mate/Smalltalk/Mate/Compiler Harness %(benchmark)s %(iterations)s 0"
        max_invocation_time: 7000
        iterations: *FAST_VM_MACRO
        location: Benchmarks/AreWeFast/benchmarks/SOM
        benchmarks: &AWF
            - DeltaBlue:
                extra_args: 12000
            - Richards:
                extra_args: 100
            - Json:
                extra_args: 100
            - CD:
                extra_args: 100
            - Havlak:
                extra_args: 1500
            
            - Bounce:
                extra_args: 1500
            - List:
                extra_args: 1500
            - Mandelbrot:
                extra_args: 500
            - NBody:
                extra_args: 250000
            - Permute:
                extra_args: 1000
            - Queens:
                extra_args: 1000
            - Sieve:
                extra_args: 3000
            - Storage:
                extra_args: 1000
            - Towers:
                extra_args: 600    

    are-we-fast-somns:
        gauge_adapter: RebenchLog
        command: " -cp ../ Harness.som %(benchmark)s  "
        location: benchmarks/SOMns
        iterations: *FAST_VM_MACRO
        max_invocation_time: 6000
        benchmarks: *AWF
                    
    are-we-fast-java:
        gauge_adapter: RebenchLog
        location: Benchmarks/AreWeFast/benchmarks/Java
        command: " -cp benchmarks.jar Harness %(benchmark)s %(variable)s "
        iterations: *FAST_VM_MACRO ## the number iterations measured
        max_invocation_time: 6000
        benchmarks: *AWF

    are-we-fast-crystal:
        gauge_adapter: RebenchLog
        location: Benchmarks/AreWeFast/benchmarks/Crystal
        command: "./harness %(benchmark)s %(variable)s "
        iterations: *FAST_VM_MACRO ## the number iterations measured
        max_invocation_time: 6000
        benchmarks: *AWF

    are-we-fast-js:
        gauge_adapter: RebenchLog
        location: Benchmarks/AreWeFast/benchmarks/JavaScript
        command: "harness.js %(benchmark)s %(variable)s "
        iterations: *FAST_VM_MACRO ## the number iterations measured
        max_invocation_time: 6000
        benchmarks: *AWF

    are-we-fast-st:
        gauge_adapter: RebenchLog
        location: Benchmarks/AreWeFast/benchmarks/Smalltalk
        command: "AWFY_Pharo.image run.st %(benchmark)s %(variable)s "
        iterations: *FAST_VM_MACRO ## the number iterations measured
        max_invocation_time: 6000
        benchmarks: *AWF

    #Configuration of the SOM Mate microbenchmarks
    mop-operations-steady:
        gauge_adapter: RebenchLog
        command: " -cp .:Mate/IndividualOperations:../../Smalltalk:../../Smalltalk/Mate:../../Smalltalk/Mate/MOP:../../Smalltalk/Mate/Compiler BenchmarkHarness %(benchmark)s %(iterations)s 0 "
        max_invocation_time: 60000
        location: *MATE_LOCATION
        iterations: 750
        benchmarks: &INDIVIDUAL
            - FieldRead:
                extra_args: &INNER_ITERATIONS_MOP "2000000"
            - FieldWrite:
                extra_args: *INNER_ITERATIONS_MOP
            - MessageSend:
                extra_args: *INNER_ITERATIONS_MOP
            - LocalVariableRead:
                extra_args: *INNER_ITERATIONS_MOP
            - LocalVariableWrite:
                extra_args: *INNER_ITERATIONS_MOP
            - ArgumentRead:
                extra_args: *INNER_ITERATIONS_MOP
            - SeveralObjectsFieldRead:
                extra_args: *INNER_ITERATIONS_MOP         
            - SeveralObjectsFieldRead2:
                extra_args: *INNER_ITERATIONS_MOP         
            - VMReflectiveFieldRead:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveFieldWrite:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveLayoutFieldWrite:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveLayoutFieldRead:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveMethodActivation:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveMessageSend:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveLocalVariableRead:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveLocalVariableWrite:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveArgumentRead:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveReturn:
                extra_args: *INNER_ITERATIONS_MOP
            - AllOperations:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveAllOperations:
                extra_args: *INNER_ITERATIONS_MOP          
            - VMReflectiveSeveralObjectsFieldRead:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveSeveralObjectsFieldRead2:
                extra_args: *INNER_ITERATIONS_MOP
            - VMReflectiveSeveralObjectsFieldReadOneMO:
                extra_args: *INNER_ITERATIONS_MOP                             
            - VMReflectiveSeveralObjectsFieldReadOneMO2:
                extra_args: *INNER_ITERATIONS_MOP                             
        
    #Configuration of the Delegation Proxies for read only
    readonly:
        gauge_adapter: RebenchLog
        command: &READONLY_CMD " -cp .:Mate/Immutability:Mate/Immutability/Handles:Mate/Immutability/DelegationProxies:../../Smalltalk:../../Smalltalk/Mate:../../Smalltalk/Mate/MOP:../../Smalltalk/Mate/Compiler BenchmarkHarness %(benchmark)s %(iterations)s 0 "
        max_invocation_time: 60000
        iterations: *FAST_VM_MACRO
        location: *MATE_LOCATION
        benchmarks:
            - SumKeys:
                extra_args: &READONLY_SIZE "80"
            - DelegationProxiesSumKeys:
                extra_args: *READONLY_SIZE
        variable_values: *INLINING_VALUES                
    
    #Configuration of the Mate Handles for readonly
    readonly-handles:
        gauge_adapter: RebenchLog
        iterations: *FAST_VM_MACRO
        command: *READONLY_CMD
        max_invocation_time: 60000
        location: *MATE_LOCATION
        benchmarks:
            - ReadonlySumKeys:
                extra_args: *READONLY_SIZE
        variable_values: *INLINING_VALUES                

    tracing-mate:
        gauge_adapter: RebenchLog
        command: " -cp .:DeltaBlue:DeltaBlueInstrumented:Json:NBody:Mate:Mate/Tracing:../../Smalltalk:../../Smalltalk/Mate:../../Smalltalk/Mate/MOP:../../Smalltalk/Mate/Compiler:../../Smalltalk/FileSystem/Core:../../Smalltalk/FileSystem/Disk:../../Smalltalk/FileSystem/Streams:../../Smalltalk/Collections/Streams BenchmarkHarness %(benchmark)s "
        max_invocation_time: 3600
        iterations: *FAST_VM_MACRO
        location: *MATE_LOCATION
        benchmarks:
            - DeltaBlueTrace:
                extra_args: "1500 0 10000"
            - NBodyTrace:
                extra_args: "1500 0 150000"
            - JsonTrace:
                extra_args: "150 0 1"
            - QuickSortTrace:
                extra_args: "800 0 2500"
#            - JsonBig:
#               extra_args: "150 0 1"
        variable_values: *INLINING_VALUES                
             
# VMs have a name and are specified by a path and the binary to be executed
virtual_machines:
    TruffleSOM-graal:
        path: &IMPLEMENTATIONS_PATH  "Implementations/"
        binary: mate.sh
        args: "-A "
    TruffleSOM-graal-enterprise:
        path: *IMPLEMENTATIONS_PATH
        binary: mate.sh
        args: "-A --oficial "
    TruffleMate-graal:
        path: *IMPLEMENTATIONS_PATH 
        binary: mate.sh 
        args: "-A --mate -activateMate"
    TruffleMate-graal-enterprise:
        path: *IMPLEMENTATIONS_PATH 
        binary: mate.sh
        args: "-A --oficial --mate -activateMate"
    TruffleMate-graal-enterprise-naive:
        path: *IMPLEMENTATIONS_PATH 
        binary: mate.sh
        args: "-A --oficial --mate -activateMate --unoptimizedIH"
    RTruffleSOM:
        path: *IMPLEMENTATIONS_PATH 
        binary: rmate.sh
        args: "--jit"
    RTruffleMate:
        path: *IMPLEMENTATIONS_PATH 
        binary: rmate.sh
        args: "--jit --mate"
    Java:
        path: *IMPLEMENTATIONS_PATH
        binary: java8.sh
#        args: "-Xms2048m -server "
    Node:
        path: *IMPLEMENTATIONS_PATH
        binary: node.sh
    GraalJS:
        path: *IMPLEMENTATIONS_PATH
        binary: graaljs.sh
    Pharo:
      path: "Implementations/pharo"
      binary: pharo
                
# define the benchmarks to be executed for a re-executable benchmark run
experiments:
    Inherent:
        data_file: inherent.data
        executions:
          - TruffleSOM-graal:
              suites:
                - classic-micro-steady
                - classic-macro-steady
          - TruffleMate-graal:
              suites:
                - classic-micro-steady
                - classic-macro-steady
          - TruffleMate-graal-enterprise-naive:
              suites:
                - classic-micro-steady
                - classic-macro-steady
          - RTruffleSOM:
              suites:
                - classic-micro-steady
                - classic-macro-steady
          - RTruffleMate:
              suites:
                - classic-micro-steady
                - classic-macro-steady

    AreWeFast:
        data_file: areWeFast.data
        executions:
          - TruffleSOM-graal-enterprise:
              suites:
                - are-we-fast-som
          - TruffleMate-graal-enterprise:
              suites:
                - are-we-fast-som
          - TruffleMate-graal-enterprise-naive:
              suites:
                - are-we-fast-som                
          - RTruffleSOM:
              suites:
                - are-we-fast-som                
          - RTruffleMate:
              suites:
                - are-we-fast-som                
          - Java:
              suites:
                - are-we-fast-java
          - Node:
              suites:
                - are-we-fast-js
          - Pharo:
              suites:
                - are-we-fast-st

          
    IndividualActivations:
        data_file: individualActivations.data
        suites:
            - mop-operations-steady
        executions:
            - TruffleMate-graal-enterprise
            - TruffleMate-graal-enterprise-naive            
            - RTruffleMate
    
    Readonly:
        data_file: readonly.data
        executions:
            - TruffleMate-graal-enterprise:
                suites: 
                   - readonly-handles
                   - readonly
            - RTruffleMate:
                suites: 
                   - readonly-handles
                   - readonly                                       
            - TruffleSOM-graal-enterprise:
                suites: 
                   - readonly
            - RTruffleSOM:
                suites: 
                   - readonly
        
    Tracing:
        data_file: tracing.data
        suites:
            - tracing-mate
        executions:
            - TruffleMate-graal-enterprise
            - RTruffleMate
        
    ReflectiveCompilation:
        data_file: reflectiveCompilation.data
        executions:
            - TruffleSOM-graal-enterprise:
                suites: 
                    - reflectiveCompilationBase
            - TruffleMate-graal-enterprise:
                suites: 
                    - reflectiveCompilationBase
                    - reflectiveCompilationMate